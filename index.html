<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Content Unlock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f9c5d1 0%, #fce4ec 50%, #f8bbd0 100%);
        }
        .profile-ring {
            box-shadow: 0 0 0 6px rgba(255,255,255,0.8), 0 0 0 12px rgba(255,192,203,0.5);
        }
        .content-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
        }
        .unlock-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }
        .unlock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto" data-aos="fade-up">
        <div class="text-center mb-8">
            <div class="relative mx-auto w-32 h-32 mb-6">
                <div class="absolute inset-0 rounded-full profile-ring overflow-hidden">
                    <img src="https://media.fanvue.com/public/e6e7ee01-de70-422c-a5f4-1331b167f6b4/images/24487976-4548-41dd-896a-c2bc3eb8709e" 
                         alt="Profile" 
                         class="w-full h-full object-cover rounded-full">
                </div>
                <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 bg-pink-500 text-white text-xs font-bold px-3 py-1 rounded-full">
                    <i data-feather="star" class="w-3 h-3 inline mr-1"></i> PREMIUM
                </div>
            </div>
            <h1 class="text-3xl font-bold text-pink-800 mb-2">Exclusive Content</h1>
            <p class="text-pink-600">Unlock premium content by subscribing</p>
        </div>

        <div class="content-card rounded-2xl p-8 mb-8 border border-pink-200">
            <div class="flex items-center mb-6">
                <div class="bg-pink-100 p-3 rounded-full mr-4">
                    <i data-feather="lock" class="text-pink-500 w-5 h-5"></i>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">Premium Content Locked</h3>
                    <p class="text-sm text-gray-600">Subscribe to view this exclusive content</p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-500 font-bold text-xl mb-1">2500+</div>
                    <div class="text-xs text-pink-400">Photos</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-500 font-bold text-xl mb-1">730+</div>
                    <div class="text-xs text-pink-400">Videos</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-500 font-bold text-xl mb-1">24/7</div>
                    <div class="text-xs text-pink-400">Access</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-500 font-bold text-xl mb-1">Custom Videos</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-500 font-bold text-xl mb-1">Custom Pics</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-500 font-bold text-xl mb-1">Snapchat</div>
                    <div class="text-xs text-pink-400">Friends</div>
                </div>
            </div>

            <a href="https://buy.stripe.com/fZu8wP1270Gw6101hY6c004" class="w-full unlock-btn bg-gradient-to-r from-pink-500 to-pink-600 text-white py-4 px-6 rounded-xl font-bold flex items-center justify-center">
                <i data-feather="unlock" class="w-5 h-5 mr-2"></i>
                Unlock for 49.99 Lifetime
            </a>
        </div>

        <div class="text-center text-sm text-pink-700">
            <p>Already subscribed? <a href="#" onclick="document.getElementById('login-modal').classList.remove('hidden')" class="font-semibold underline">Log in</a></p>
        </div>

        <!-- Login Modal -->
        <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-xl p-8 max-w-md w-full mx-auto" data-aos="zoom-in">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-pink-700">Login</h3>
                    <button onclick="document.getElementById('login-modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">
                        <i data-feather="x"></i>
                    </button>
                </div>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300">
                    </div>
                    <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 px-6 rounded-lg font-bold transition duration-300">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-4 text-center text-sm text-gray-500">
                    <a href="#" class="text-pink-500 hover:underline">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out'
        });
        feather.replace();
        
        // Close modal when clicking outside
        document.getElementById('login-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
